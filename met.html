<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MET API Page</title>
   <link rel="stylesheet" href="metStyles.css">
</head>
<body>
    <header id="header" class="red-scheme">
        <h1 class="page-header">THE<br>MET</h1>
        <h1 class="page-header">API</h1>
    </header>
    
<div class="input-section">
        <label class="input-label" for="object-id-input">Object ID: </label>
        <input type="number" class="number-input" id="object-id-input">
        <button id="fetch-button" class="fetch-button red-scheme" onclick="getObject()">Fetch Art</button>
</div>

<div class="main-art-container">
    <img id="object-image" src="">
    <div class="art-info-container hidden" id="art-container">
        <p class="art-info hidden" id="image-backup"></p>
        <p class="art-info hidden" id="art-title"></p>
        <p class="art-info hidden" id="country-info"></p>
        <p class="art-info hidden" id="culture-info"></p>
        <p class="art-info hidden" id="dimension-info"></p>
        <p class="art-info hidden" id="medium-info"></p>
        <p class="art-info hidden" id="department-info"></p>
    </div><!--art-info-container-->

    
</div><!--main-art-container-->



    
    <script src="metScript.js"></script>
</body>
</html>
